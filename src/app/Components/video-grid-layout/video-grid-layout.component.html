<div class="main">
    <div class="header">
        <app-header></app-header>
    </div>
    <div class="content">
        <video class="videos loader" controls autoplay loop [src]="highlightedVideo.src" #highlight></video>
        <div class="grid">
            <div class="text-on-video loader" *ngFor="let video of musicVideos" (click)="selectVideo(video)">
                <video class="videos-grid" preload="metadata">
                    <source [src]="video?.src" type="video/mp4">
                </video>
                <div class="text">
                    <h1>{{ video?.title }}</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <app-footer></app-footer>
    </div>
</div>
